<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUCTION TO COMPUTER SYSTEM DESIGN</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Scripts -->
    <script src="js/app.js"></script>
</head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Calculate Mean and Std. Dev.</h1>
            </div>
            <div class="input">
                <input type="textfield" id="list" name=\"data\" value="" placeholder="example: 2.0, 5.0, 3.0 ">
                <button class="button" type="button" style="cursor:pointer;" onClick="app.send()">Calculate</button>
            </div>
            <div class="result">
                <div class="row">
                    <label for="mean">Mean:</label>
                    <output id="mean" />
                </div>
                <div class="row">
                    <label for="stdDev">Std. Dev:</label>
                    <output id="stdDev" />
                </div>
            </div>
        </div>
    </body>

</html>
